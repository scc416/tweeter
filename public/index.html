<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <link rel="icon" href="/images/favicons.png" type="image/png" />

    <!-- Disable viewport zooming -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet-form.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />
    <link rel="stylesheet" href="/styles/scroll-to-top.css" type="text/css" />
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"></script>

    <!-- App JS -->
    <script
      type="text/javascript"
      src="/scripts/load-tweets-submit-tweet.js"
    ></script>
    <script type="text/javascript" src="/scripts/buttons.js"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      type="text/css"
    />

    <!-- Font Family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;1,300;1,600&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <nav>
      <span class="logo">tweeter</span>
      <div id="to-new-tweet">
        <div>
          <span class="strong">Write</span
          ><span class="light"> a new tweet</span>
        </div>
        <div>
          <i class="fas fa-angle-double-down"></i>
        </div>
      </div>
    </nav>
    
    <div class="page">

    <header class="page-header">
      <div>
        <img src="/images/profile-hex.png" />
      </div>
      <div>
        <h2>Siu Chan</h2>
      </div>
    </header>

    <main>
      <section id="new-tweet">
        <form id="form">
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
          <span id="error"></span>
          <div>
            <button type="submit">Tweet</button>
            <output name="counter" id="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>

      <div id="tweets-container"></div>

      <div id="scroll-to-top">
        <div class="circle-container">
          <span class="fas fa-angle-double-up"></span>
        </div>
      </div>
    </div>
    </main>
  </body>
</html>
